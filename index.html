<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canopy Connect Reports</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Logo at the top -->
    <div class="logo-container">
        <img src="canopy-logo.png" alt="Canopy Connect Logo" class="logo">
    </div>

    <!-- Starting of daily table -->
    <table dir="ltr" cellspacing="0" cellpadding="0" data-sheets-root="1" data-sheets-baot="1">
        <colgroup>
            <col width="100" />
            <col width="100" />
            <col width="100" />
            <col width="100" />
            <col width="100" />
            <col width="100" />
        </colgroup>
        <tbody>
            <tr>
                <td colspan="6" rowspan="1">Canopy Daily</td>
            </tr>
            <tr>
                <td>SDR</td>
                <td>Email</td>
                <td>Tasks</td>
                <td>Calls</td>
                <td>Appointments</td>
                <td>Showups</td>
            </tr>
            <tr>
                <td>Daniyal</td>
                <td>27</td>
                <td>53</td>
                <td>10</td>
                <td>3</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Gareth</td>
                <td>0</td>
                <td>0</td>
                <td>47</td>
                <td>1</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Ibrahim</td>
                <td>7</td>
                <td>50</td>
                <td>14</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Kurt</td>
                <td>61</td>
                <td>18</td>
                <td>0</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <!-- Ending of daily table -->

    <!-- Starting of Monthly Table -->
    <table dir="ltr" cellspacing="0" cellpadding="0" data-sheets-root="1" data-sheets-baot="1">
        <colgroup>
            <col width="100" />
            <col width="100" />
            <col width="100" />
            <col width="100" />
            <col width="100" />
            <col width="100" />
        </colgroup>
        <tbody>
            <tr>
                <td colspan="6" rowspan="1">Canopy Monthly</td>
            </tr>
            <tr>
                <td>SDR</td>
                <td>Email</td>
                <td>Tasks</td>
                <td>Calls</td>
                <td>Appointments</td>
                <td>Showups</td>
            </tr>
            <tr>
                <td>Ibrahim</td>
                <td>643</td>
                <td>1081</td>
                <td>677</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Gareth</td>
                <td>1080</td>
                <td>1586</td>
                <td>1301</td>
                <td>7</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Daniyal</td>
                <td>1189</td>
                <td>920</td>
                <td>684</td>
                <td>6</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Kurt</td>
                <td>732</td>
                <td>815</td>
                <td>159</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <!-- Ending of Monthly Table -->

    <!-- Chart containers with fixed dimensions -->
    <div class="chart-container">
        <canvas id="activitiesChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="successChart"></canvas>
    </div>

    <!-- JavaScript for the charts -->
    <script>
        // Data for the Activities chart
        // Data for the Activities chart
        const activitiesData = {
            labels: ["Ibrahim", "Gareth", "Daniyal", "Kurt"],
            datasets: [
                {
                    label: "Email",
                    data: [643, 1080, 1189, 732],
                    backgroundColor: "rgba(255, 159, 64, 0.6)",
                },
                {
                    label: "Tasks",
                    data: [1081, 1586, 920, 815],
                    backgroundColor: "rgba(75, 192, 192, 0.6)",
                },
                {
                    label: "Calls",
                    data: [677, 1301, 684, 159],
                    backgroundColor: "rgba(153, 102, 255, 0.6)",
                },
            ],
        };

        // Configuration for the Activities chart
        const activitiesConfig = {
            type: "bar",
            data: activitiesData,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: "Activities",
                    },
                },
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: false },
                    y: { stacked: false },
                },
            },
        };

        // Render the Activities chart
        new Chart(document.getElementById("activitiesChart"), activitiesConfig);

        // Data for the Success chart
        const successData = {
            labels: ["Ibrahim", "Gareth", "Daniyal", "Kurt"],
            datasets: [
                {
                    label: "Appointments",
                    data: [7, 7, 6, 1],
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                },
                {
                    label: "Showups",
                    data: [7, 5, 3, 1],
                    backgroundColor: "rgba(255, 99, 132, 0.6)",
                },
            ],
        };

        // Configuration for the Success chart
        const successConfig = {
            type: "bar",
            data: successData,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: "Success",
                    },
                },
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: false },
                    y: { stacked: false },
                },
            },
        };

        // Render the Success chart
        new Chart(document.getElementById("successChart"), successConfig);

    </script>
</body>

</html>
