<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canopy Connect Reports</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Logo at the top -->
    <div class="logo-container">
        <img src="canopy-logo.png" alt="Canopy Connect Logo" class="logo">
    </div>

    <!-- Starting of daily table -->
    <table dir="ltr" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td colspan="6" rowspan="1">Canopy Daily</td>
            </tr>
            <tr>
                <td>SDR</td>
                <td>Email</td>
                <td>Tasks</td>
                <td>Calls</td>
                <td>Appointments</td>
                <td>Showups</td>
            </tr>
            <tr>
                <td>Ibrahim</td>
                <td>13</td>
                <td>55</td>
                <td>35</td>
                <td>&nbsp;</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Daniyal</td>
                <td>13</td>
                <td>56</td>
                <td>44</td>
                <td>1</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Gareth</td>
                <td>0</td>
                <td>0</td>
                <td>10</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Kurt</td>
                <td>12</td>
                <td>93</td>
                <td>0</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <!-- Ending of daily table -->

    <!-- Starting of Monthly Table -->
    <table dir="ltr" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td colspan="6" rowspan="1">Canopy Monthly</td>
            </tr>
            <tr>
                <td>SDR</td>
                <td>Email</td>
                <td>Tasks</td>
                <td>Calls</td>
                <td>Appointments</td>
                <td>Showups</td>
            </tr>
            <tr>
                <td>Ibrahim</td>
                <td>638</td>
                <td>1022</td>
                <td>673</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Gareth</td>
                <td>1008</td>
                <td>1586</td>
                <td>1261</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Daniyal</td>
                <td>1120</td>
                <td>896</td>
                <td>670</td>
                <td>3</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Kurt</td>
                <td>671</td>
                <td>815</td>
                <td>159</td>
                <td>1</td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <!-- Ending of Monthly Table -->

    <!-- Chart containers with fixed dimensions -->
    <div class="chart-container">
        <canvas id="activitiesChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="successChart"></canvas>
    </div>

    <!-- JavaScript for the charts -->
    <script>
        // Data for the Activities chart
        const activitiesData = {
            labels: ["Ibrahim", "Gareth", "Daniyal", "Kurt"],
            datasets: [
                {
                    label: "Email",
                    data: [638, 1008, 1120, 671],
                    backgroundColor: "rgba(255, 159, 64, 0.6)",
                },
                {
                    label: "Tasks",
                    data: [1022, 1586, 896, 815],
                    backgroundColor: "rgba(75, 192, 192, 0.6)",
                },
                {
                    label: "Calls",
                    data: [673, 1261, 670, 159],
                    backgroundColor: "rgba(153, 102, 255, 0.6)",
                },
            ],
        };

        // Configuration for the Activities chart
        const activitiesConfig = {
            type: "bar",
            data: activitiesData,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: "Activities",
                    },
                },
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: false },
                    y: { stacked: false },
                },
            },
        };

        // Render the Activities chart
        new Chart(document.getElementById("activitiesChart"), activitiesConfig);

        // Data for the Success chart
        const successData = {
            labels: ["Ibrahim", "Gareth", "Daniyal", "Kurt"],
            datasets: [
                {
                    label: "Appointments",
                    data: [7, 6, 3, 1],
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                },
                {
                    label: "Showups",
                    data: [7, 4, 3, 0],
                    backgroundColor: "rgba(255, 99, 132, 0.6)",
                },
            ],
        };

        // Configuration for the Success chart
        const successConfig = {
            type: "bar",
            data: successData,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: "Success",
                    },
                },
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: false },
                    y: { stacked: false },
                },
            },
        };

        // Render the Success chart
        new Chart(document.getElementById("successChart"), successConfig);
    </script>
</body>
</html>
